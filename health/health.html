<!DOCTYPE HTML>
<html lang="ja">

<head>
    <title>最近やびゃーやつ</title>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
</head>

<body>
    <canvas id="myChart"></canvas>
    <script>
        loadchart = async () => {
            var text = await (await fetch("./weight.tsv")
                .then(handler)
                .catch(error)
            ).text();
            console.log(text);

            dates = []
            weights = []
            text.split('\n').forEach((v, i) => {
                // if(i == 0) return; // header pass
                elem = v.split('\t')
                dates.push(elem[0]);
                weights.push(elem[1]);
            });
            _loadchart(dates, weights);
        }

        function _loadchart(dates, weights) {
            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ["2018-03", "2018-04", "2018-05", "2018-06", "2018-07"],
                    datasets: [{
                        label: 'weight',
                        data: weights,
                        backgroundColor: "#3498db"
                    }]
                },
                options: {
                    title: {
                        display: true,
                        text: '最近の体重…'
                    }
                }

            });
        }

        function handler(response) {
            if (!response.ok) {
                throw Error(response.statusText);
            }
            return response;
        }

        function error(e) {
            console.log(e);
        }

        window.onload = function () {
            loadchart();
        }
    </script>
</body>

</html>
