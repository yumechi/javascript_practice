<html>
<head>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
</head>
<body>

<div id="page_header" class="alert alert-dismissible alert-info">
    <h1>{{ message }}</h1>
</div>

<div id="page_content">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h2>変換前のCSVデータ（カンマ区切り）</h2>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <textarea class="form-control" id="csv_data" rows="5" placeholder="SQLに変換したいCSVデータをココに入れる"></textarea>
            </div>
            <div class="form-group">
                <a class="btn btn-primary btn-lg" @click="convert">変換！</a>
            </div>
        </div>
    </div>
    <div class="panel panel-success">
        <div class="panel-heading">
            <h2>変換結果</h2>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <textarea class="form-control" id="result_data" rows="5" placeholder="">{{ result }}</textarea>
            </div>
            <div class="form-group">
                <a class="btn btn-success btn-lg" @click="copy_clipboard">クリップボードにコピー</a>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript">
    var app = new Vue({
        el: "#page_header",
        data: {
            message: "CSVデータからSQLのINSERT文を自動的につくる"
        }
    });

    var app2 = new Vue({
        el: "#page_content",
        data: {
            result: ""
        },
        methods: {
            convert: function() {
                // textareaから文字列を取ってきてうまいこと
                // そういえばテーブル名を設定する場所がない
                // 明日以降にやる
                var text = $("#csv_data").val()
                var data = text.split("\n")
                var separetor = ","
                var createType = "insert"
                var table_name = "table_name"
                
                var header = ""
                var output = ""
                for(var i = 0; i < data.length; i++) {
                    if(i == 0) {
                        // header設定
                        header = data[i].split(separetor);
                    } else {
                        // content取得と出力作成
                        var elem = data[i].split(separetor);
                        output += createSQL(elem);
                    }
                }
                alert("変換完了！")
                this.result = output.trim()

                function createSQL(elem) {
                    if(createType == "insert") {
                        return insertSQL(elem);
                    } else {
                        alert("未実装です");
                        return;
                    }

                    function insertSQL(elem) {
                        return "INSERT INTO " + table_name + "(" + header.join(",") + ") VALUES(" + elem.join(",") + ")\n";
                    }
                }
            },
           
            copy_clipboard: function() {
                $("#result_data").select()
                document.execCommand('copy')
                $("#result_data").blur();
                alert("クリップボードにコピーしました")
            }
        }
    });
</script>

</body>
</html>
